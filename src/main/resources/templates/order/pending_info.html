<div class="page-head">
</div>
<ul class="page-breadcrumb breadcrumb">
    <li>
        <i class="fa fa-circle"></i>
    </li>
    <li>
        <span class="active">运单详情</span>
    </li>
</ul>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-blue-hoki bold uppercase" th:text="'订单号：'+${data.order_number}"></span>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <div>
                    <h3 class="form-section">发货人信息</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">姓名:</label>
                                <div class="col-md-9">
                                    <p th:text="${data.send_name}"> </p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">手机号:</label>
                                <div class="col-md-9">
                                    <p th:text="${data.send_phone}"> </p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">发货地址:</label>
                                <div class="col-md-9">
                                    <p th:text="${data.send_addr}"> </p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <h3 class="form-section">收货人信息</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">姓名:</label>
                                <div class="col-md-9">
                                    <p th:text="${data.recive_name}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">手机号:</label>
                                <div class="col-md-9">
                                    <p th:text="${data.recive_phone}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">收货地址:</label>
                                <div class="col-md-9">
                                    <p th:text="${data.recive_addr}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/row-->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">配送方式:</label>
                                <div class="col-md-9">
                                    <div th:switch="${data.dispatching_type}">
                                        <p th:case="'dispatching'" class="label label-info">配送</p>
                                        <p th:case="'since'" class="label label-warning">自提</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">计划发货时间:</label>
                                <div class="col-md-9">
                                    <p th:text="${#dates.format(data.send_time,'yyyy年MM月dd日')}"> </p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">限期到达时间:</label>
                                <div class="col-md-9">
                                    <p th:text="${#dates.format(data.recive_time,'yyyy年MM月dd日')}"> </p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">备注:</label>
                                <div class="col-md-9">
                                    <p th:text="${data.remark}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="form-actions">-->
                    <!--<div class="row">-->
                        <!--<div class="col-md-6">-->
                            <!--<div class="row">-->
                                <!--<div class="col-md-offset-3 col-md-9">-->

                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="col-md-6"> </div>-->
                    <!--</div>-->
