        <div class="col-md-12">
            <!-- BEGIN BORDERED TABLE PORTLET-->
            <div class="portlet light portlet-fit bordered ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-equalizer font-blue-hoki"></i>
                        <span class="caption-subject font-blue-hoki bold uppercase">所有下单</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-advance table-hover">
                            <thead>
                            <tr>
                                <th> <i class="fa fa-briefcase"></i> 运单号 </th>
                                <th> <i class="fa fa-send"></i> 发货信息</th>
                                <th> <i class="fa fa-retweet"></i> 收货信息</th>
                                <th> <i class="fa fa-hourglass-end"></i> 状态</th>
                                <th> <i class="fa fa-edit"></i> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${data.item}" >
                                <td class="highlight">
                                    <div class="success"></div>
                                    <a th:href="@{pending_info(id=${list.id})}" th:text="${list.order_number}"></a>
                                    <br/>
                                    <br/>
                                    <h6 th:text="'下单时间：' + ${#dates.format(list.time,'yyyy-MM-dd HH:mm')}"></h6>
                                </td>
                                <td>
                                    <h6 th:text="${list.send_name} + '|' + ${list.send_phone}"></h6>
                                    <h6 th:text="${list.send_addr}"></h6>
                                </td>
                                <td>
                                    <h6 th:text="${list.recive_name} + '|' + ${list.recive_phone}"></h6>
                                    <h6 th:text="${list.recive_addr}"></h6>
                                </td>
                                <td th:switch="${list.status}">
                                    <span th:case="wait" th:text="待派车" class="label label-warning"></span>
                                    <span th:case="ignor" th:text="已拒绝" class="label label-danger"></span>
                                    <span th:case="success" th:text="已派车" class="label label-success"></span>
                                </td>

                                <td>
                                    <a th:if="${list.status eq 'wait'}" th:href ="@{edit(id=${list.id})}" class="btn btn-circle green-jungle"><i class="fa fa fa-edit"></i> 修改 </a>
                                    <a th:if="${list.status eq 'ignor'}"  th:href ="@{delete(id=${list.id})}" class="btn btn-circle btn-danger"><i class="fa fa-remove"></i> 删除 </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div style="text-align:center;"
                     th:if="${not(data.total/data.pageSize le 0)}"
                     th:with="totalPage = ${data.total%data.pageSize == 0}?${data.total/data.pageSize}:${data.total/data.pageSize + 1},
                              nowPage = ${data.offset%data.pageSize == 0}?${data.offset/data.pageSize + 1}:${data.offset/data.pageSize + 2}">
                    <ul class="pagination">
                        <li th:class="${nowPage gt 1}?'':'prev disabled'">
                            <a th:href="${nowPage gt 1}?@{all(page=${nowPage-1})}:'javascript:void(0);'"><i class="fa fa-angle-left"></i></a>
                        </li>
                        <li th:each="i : ${#numbers.sequence( 1, totalPage)}"
                            th:class="${nowPage eq i}? 'active' : ''">
                            <a th:href="${nowPage eq i}?'#':@{all(page=${i})}">
                                <span th:text="${i}"/>
                            </a>
                        </li>
                        <li th:class="${nowPage lt totalPage}?'':'prev disabled'">
                            <a th:href="${nowPage lt totalPage}?@{all(page=${nowPage+1})}:'javascript:void(0);'"><i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
