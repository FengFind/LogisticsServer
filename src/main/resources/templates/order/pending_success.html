<!-- BEGIN PAGE HEAD-->
<div class="page-head">
</div>
<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="#">待处理运单列表</a>
        <i class="fa fa-circle"></i>
    </li>
    <li>
        <span class="active">接单</span>
    </li>
</ul>

<div class="row">

    <div class="col-md-12">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-gift"></i>运单详情 </div>
            <div class="tools">
                <a href="javascript:;" class="expand" data-original-title="" title=""> </a>
            </div>
        </div>
        <div class="portlet-body portlet-collapsed form" style="display: none;">
            <!-- BEGIN FORM-->
            <div class="form-body">
            <h4 class="form-section">发货人信息</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">姓名:</label>
                        <div class="col-md-9">
                            <p th:text="${pending.send_name}"> </p>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">手机号:</label>
                        <div class="col-md-9">
                            <p th:text="${pending.send_phone}"> </p>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">发货地址:</label>
                        <div class="col-md-9">
                            <p th:text="${pending.send_addr}"> </p>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <h4 class="form-section">收货人信息</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">姓名:</label>
                        <div class="col-md-9">
                            <p th:text="${pending.recive_name}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">手机号:</label>
                        <div class="col-md-9">
                            <p th:text="${pending.recive_phone}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">收货地址:</label>
                        <div class="col-md-9">
                            <p th:text="${pending.recive_addr}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">配送方式:</label>
                        <div class="col-md-9">
                            <div th:switch="${pending.dispatching_type}">
                                <p th:case="'dispatching'" class="label label-info">配送</p>
                                <p th:case="'since'" class="label label-warning">自提</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">计划发货时间:</label>
                        <div class="col-md-9">
                            <p th:text="${#dates.format(pending.send_time,'yyyy年MM月dd日')}"> </p>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">限期到达时间:</label>
                        <div class="col-md-9">
                            <p th:text="${#dates.format(pending.recive_time,'yyyy年MM月dd日')}"> </p>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
        </div>
            <!-- END FORM-->
        </div>
    </div>

    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa fa-truck"></i>
                <span class="caption-subject font-blue-hoki bold uppercase">派车</span>
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form  method="post" th:action="@{pending_success_submit}" class="horizontal-form form-validation" novalidate="novalidate">
                <input type="hidden" name="order_customer_id" th:value="${pending.id}"/>
                <div class="">
                    <h4 class="form-section">派车信息</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group form-md-line-input">
                                <select class="form-control required" name="driver_id" aria-required="true" aria-invalid="false" id="form_control_1" aria-describedby="delivery-error">
                                    <option th:each="list : ${driver}" th:value="${list.id}" th:text="${list.name} +'('+ ${list.phone}+')'"></option>
                                </select>
                                <span id="delivery-error" class="help-block help-block-error"></span>
                                <label for="form_control_1">选择司机
                                    <span class="required" aria-required="true">*</span>
                                </label>
                                <span class="help-block">选择司机...</span>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group form-md-line-input">
                                <select class="form-control required" name="car_id" aria-required="true" aria-invalid="false" id="form_control_2" aria-describedby="delivery-error">
                                    <option th:each="list : ${car}" th:value="${list.id}" th:text="${list.car_plate} +'('+ ${list.car_type}+')'"></option>
                                </select>
                                <span id="delivery-error2" class="help-block help-block-error"></span>
                                <label for="form_control_2">选择车辆
                                    <span class="required" aria-required="true">*</span>
                                </label>
                                <span class="help-block">选择车辆...</span>
                            </div>
                        </div>
                    </div>
                    <h4 class="form-section">应收应付</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group form-md-line-input">
                                <div class="input-group">
                                    <div class="input-group-control">
                                        <input type="text" class="form-control required number" name="recive" id="form_control_4" placeholder="输入应收金额"/>
                                        <label for="form_control_4">应收款
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <span class="help-block">输入应收金额...</span>
                                    </div>
                                    <span class="input-group-btn btn-right">
                                        <p class="label label-warning"> 元
                                        </p>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group form-md-line-input">
                                <div class="input-group">
                                    <div class="input-group-control">
                                        <input type="text" class="form-control required number" name="pay" id="form_control_5" placeholder="输入应付金额"/>
                                        <label for="form_control_5">应付款
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <span class="help-block">输入应付金额...</span>
                                    </div>
                                    <span class="input-group-btn btn-right">
                                        <p class="label label-warning"> 元
                                        </p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-actions right">
                    <button type="submit" class="btn green-jungle">
                        <i class="fa fa-check"></i> 确定派车 </button>
                    <button type="reset" class="btn default">取消</button>
                </div>
            </form>
            <!-- END FORM-->
        </div>
    </div>
    </div>
</div>
