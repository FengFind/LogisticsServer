    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="http://avatarcn-html.oss-cn-hangzhou.aliyuncs.com/metronic_v4.7.5/assets/global/css/components.min.css"

          rel="stylesheet" type="text/css"/>
    <!-- END THEME LAYOUT STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="http://avatarcn-html.oss-cn-hangzhou.aliyuncs.com/metronic_v4.7.5/assets/global/plugins/bootstrap-sweetalert/sweetalert.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
</head>
<!-- END HEAD -->
<!-- BEGIN PAGE HEAD-->
<div class="page-head">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-equalizer font-blue-hoki"></i>
                        <span class="caption-subject font-blue-hoki bold uppercase">司机信息</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-advance table-hover">
                            <thead>
                            <tr>
                                <th> <i class="fa fa-briefcase"></i> 姓名 </th>
                                <th> <i class="fa fa-send"></i> 性别</th>
                                <th> <i class="fa fa-retweet"></i> 手机号 </th>
                                <th> <i class="fa fa-retweet"></i> 驾驶证编号 </th>
                                <th> <i class="fa fa-file-text"></i> 备注</th>
                                <th> <i class="fa fa-edit"></i> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${data.item}">
                                <td th:text="${list.name}"></td>
                                <td th:text="${list.sex =='man'?'男':'女'}"></td>
                                <td th:text="${list.phone}"></td>
                                <td th:text="${list.driver_license}"></td>
                                <td th:text="${list.remark}"></td>

                                <td><a th:href ="@{edit(id=${list.id})}" class="btn btn-circle green-jungle"><i class="fa fa-edit"></i> 修改 </a>
                                    <a th:onclick="'driver_delete(' + ${list.id} + ')'" class="btn btn-circle  btn-danger"><i class="fa fa-remove"></i> 删除 </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div style="text-align:center;"
                     th:if="${not(data.total/data.pageSize le 0)}"
                     th:with="totalPage = ${data.total%data.pageSize == 0}?${data.total/data.pageSize}:${data.total/data.pageSize + 1},
                              nowPage = ${data.offset%data.pageSize == 0}?${data.offset/data.pageSize + 1}:${data.offset/data.pageSize + 2}">
                    <ul class="pagination">
                        <li th:class="${nowPage gt 1}?'':'prev disabled'">
                            <a th:href="${nowPage gt 1}?@{all(page=${nowPage-1})}:'javascript:void(0);'"><i class="fa fa-angle-left"></i></a>
                        </li>
                        <li th:each="i : ${#numbers.sequence( 1, totalPage)}"
                            th:class="${nowPage eq i}? 'active' : ''">
                            <a th:href="${nowPage eq i}?'#':@{all(page=${i})}">
                                <span th:text="${i}"/>
                            </a>
                        </li>
                        <li th:class="${nowPage lt totalPage}?'':'prev disabled'">
                            <a th:href="${nowPage lt totalPage}?@{all(page=${nowPage+1})}:'javascript:void(0);'"><i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE BASE CONTENT -->

<script>
    function driver_delete(id){
        swal({
                title: "确定删除吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "确定删除！",
                closeOnConfirm: false
            },
            function(){
                window.location.href='delete?id='+id;
            });
    }
</script>
