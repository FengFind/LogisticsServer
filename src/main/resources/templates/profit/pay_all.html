<!-- BEGIN PAGE HEAD-->
<div class="page-head">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-equalizer font-blue-hoki"></i>
                        <span class="caption-subject font-blue-hoki bold uppercase">待付款信息</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-advance table-hover">
                            <thead>
                            <tr>
                                <th> <i class="fa fa-briefcase"></i> 订单号 </th>
                                <th> <i class="fa fa-send"></i> 待付款金额 </th>
                                <th> <i class="fa fa-send"></i> 状态 </th>
                                <th> <i class="fa fa-edit"></i> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${data.item}">
                                <td >
                                    <a th:href="@{/web/order/taking_info(id=${list.fk_order_taking_id})}" th:text="${list.order_number}"></a>
                                </td>
                                <td th:text="${list.pay}"></td>
                                <td th:text="${list.is_pay?'已付款':'未付款'}"></td>

                                <td>
                                    <a th:href ="@{pay(id=${list.id})}" class="btn btn-circle green-jungle" th:if="${!list.is_pay}"><i class="fa fa-edit"></i> 付款 </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div style="text-align:center;"
                     th:if="${not(data.total/data.pageSize le 0)}"
                     th:with="totalPage = ${data.total%data.pageSize == 0}?${data.total/data.pageSize}:${data.total/data.pageSize + 1},
                              nowPage = ${data.offset%data.pageSize == 0}?${data.offset/data.pageSize + 1}:${data.offset/data.pageSize + 2}">
                    <ul class="pagination">
                        <li th:class="${nowPage gt 1}?'':'prev disabled'">
                            <a th:href="${nowPage gt 1}?@{pay_all(page=${nowPage-1})}:'javascript:void(0);'"><i class="fa fa-angle-left"></i></a>
                        </li>
                        <li th:each="i : ${#numbers.sequence( 1, totalPage)}"
                            th:class="${nowPage eq i}? 'active' : ''">
                            <a th:href="${nowPage eq i}?'#':@{pay_all(page=${i})}">
                                <span th:text="${i}"/>
                            </a>
                        </li>
                        <li th:class="${nowPage lt totalPage}?'':'prev disabled'">
                            <a th:href="${nowPage lt totalPage}?@{pay_all(page=${nowPage+1})}:'javascript:void(0);'"><i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
